  <mat-dialog-content class="dialog-content">
    <div>
      <h2 mat-dialog-title>
        <span>0{{ currentIndex + 1 }}</span>
        <span>{{ project.name }}</span>
      </h2>

      <div>
        <p>{{ 'PORTFOLIO.DIALOG.ABOUT' | translate }}</p>
        <p *ngIf="project.description">{{ project.description }}</p>

        <p>
          <ng-container *ngFor="let tech of project.tech; let last = last">
            <span>
              <img src="assets/img/icons/skills/version-2/{{ tech | lowercase }}.svg" alt="{{ tech }}"> {{ tech }}
            </span>
          </ng-container>
        </p>
      </div>

      <div>

    <div>
      <img src="{{project.frame}}" alt="{{project.name}}">
