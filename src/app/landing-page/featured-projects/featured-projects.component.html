<section id="projects">
  <div class="max-wrapper">
    <div>
      <h2>Portfolio</h2>
      <h3>{{ 'PORTFOLIO.FEATURED' | translate }}</h3>
      <p [innerHTML]="'PORTFOLIO.EXPLORE' | translate"></p>

      <ul>
        <li *ngFor="let project of projects; let i = index" [ngClass]="project.preview" class="project" (click)="openDialog(i)">
          <h4>{{ project.name }}</h4>
          <p>
            <ng-container *ngFor="let tech of project.tech; let last = last">
              <ng-container [ngSwitch]="tech">
                <abbr *ngSwitchCase="'HTML'">HTML</abbr>
                <abbr *ngSwitchCase="'CSS'">CSS</abbr>
                <code *ngSwitchDefault>{{ tech }}</code>
              </ng-container>
              <span *ngIf="!last"> | </span>
            </ng-container>
          </p>
        </li>
      </ul>
    </div>
  </div>
</section>
